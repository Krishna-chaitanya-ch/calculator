<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Calculator</title>
  <style>
     body {
      background: url('1.jpeg') center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      margin-top: 50px;
    }
    b {
      color: red; 
    }
    .calculator {
      width: 500px;
      border: 2px solid red;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .display {
      padding: 10px;
      text-align: right;
      background-color: #343a40;
      color: red;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
    }
    .button {
      padding: 10px;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }
    .button.operator {
      background-color: green;
      color: black;
    }
    .button.double {
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="button" onclick="clearDisplay()"><b>AC</b></button>
      <button class="button" onclick="appendToDisplay('%')"><b>%</b></button>
      <button class="button" onclick="deleteLastChar()"><b>C</b></button>

      <button class="button operator" onclick="appendToDisplay('/')"><b>/</b></button>
      <button class="button" onclick="appendToDisplay('7')"><b>7</b></button>
      <button class="button" onclick="appendToDisplay('8')"><b>8</b></button>
      <button class="button" onclick="appendToDisplay('9')"><b>9</b></button>

      <button class="button operator" onclick="appendToDisplay('*')"><b>*</b></button>
      <button class="button" onclick="appendToDisplay('4')"><b>4</b></button>
      <button class="button" onclick="appendToDisplay('5')"><b>5</b></button>
      <button class="button" onclick="appendToDisplay('6')"><b>6</b></button>

      <button class="button operator" onclick="appendToDisplay('-')"><b>-</b></button>
      <button class="button" onclick="appendToDisplay('1')"><b>1</b></button>
      <button class="button" onclick="appendToDisplay('2')"><b>2</b></button>
      <button class="button" onclick="appendToDisplay('3')"><b>3</b></button>

      <button class="button operator" onclick="appendToDisplay('+')"><b>+</b></button>
      <button class="button double" onclick="appendToDisplay('0')"><b>0</b></button>
      <button class="button" onclick="appendToDisplay('.')"><b>.</b></button>
      <button class="button operator" onclick="calculateResult()"><b>=</b></button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');
    let currentInput = '';
    function appendToDisplay(value) {
      currentInput += value;
      display.innerText = currentInput;
    }
    function clearDisplay() {
      currentInput = '';
      display.innerText = '0';
    }
    function deleteLastChar() {
      currentInput = currentInput.slice(0, -1);
      display.innerText = currentInput || '0';
    }
    function calculateResult() {
      try {
        currentInput = eval(currentInput).toString();
        display.innerText = currentInput;
      } catch (error) {
        display.innerText = 'Error';
      }
    }
  </script>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
